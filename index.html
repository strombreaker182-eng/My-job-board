<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal {
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
        .modal.hidden .modal-content {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="min-h-screen">
        <header class="bg-white shadow-md rounded-b-xl">
            <div class="container mx-auto px-4 py-6 flex flex-col sm:flex-row items-center justify-between">
                <h1 class="text-3xl font-bold text-gray-900 mb-4 sm:mb-0">Job Board</h1>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input
                            id="search-input"
                            type="text"
                            placeholder="Search jobs..."
                            class="w-full sm:w-64 pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                        <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </div>
                    <button
                        id="add-job-btn"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 flex items-center space-x-2"
                    >
                        <svg class="h-5 w-5 stroke-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 4.5V19.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M4.5 12H19.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>Add Job</span>
                    </button>
                </div>
            </div>
            <div id="user-info" class="container mx-auto px-4 py-2 text-sm text-gray-500">
                User ID: Loading...
            </div>
        </header>

        <!-- Container for User's Pending Jobs -->
        <div id="user-pending-container"></div>

        <!-- Main Content (Approved Jobs) -->
        <main class="container mx-auto px-4 py-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Approved Jobs</h2>
            <div id="approved-job-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Approved jobs will be rendered here -->
            </div>
        </main>

        <!-- Container for Admin Moderation Queue -->
        <div id="admin-moderation-container"></div>
    </div>
    
    <!-- Add/Edit Modal -->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-25 flex items-center justify-center p-4 modal hidden">
        <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-xl modal-content">
            <h3 id="modal-title" class="text-lg font-bold leading-6 text-gray-900">Add New Job</h3>
            <div class="mt-4">
                <form id="job-form" class="space-y-4">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700">Job Title</label>
                        <input type="text" id="title" name="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" required>
                    </div>
                    <div>
                        <label for="company" class="block text-sm font-medium text-gray-700">Company</label>
                        <input type="text" id="company" name="company" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" required>
                    </div>
                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                        <input type="text" id="location" name="location" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" required>
                    </div>
                    <div>
                        <label for="qualification" class="block text-sm font-medium text-gray-700">Qualification</label>
                        <input type="text" id="qualification" name="qualification" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="applyLink" class="block text-sm font-medium text-gray-700">Apply Link</label>
                        <input type="url" id="applyLink" name="applyLink" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="description" name="description" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" required></textarea>
                    </div>
                    <div class="flex justify-end space-x-3 mt-6">
                        <button type="button" id="cancel-btn" class="inline-flex justify-center rounded-md border border-transparent bg-gray-200 px-4 py-2 text-sm font-medium text-gray-900 hover:bg-gray-300 focus:outline-none">Cancel</button>
                        <button type="submit" id="save-btn" class="inline-flex justify-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none">Add Job</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="delete-modal-container" class="fixed inset-0 bg-black bg-opacity-25 flex items-center justify-center p-4 modal hidden">
        <div class="w-full max-w-sm bg-white p-6 rounded-2xl shadow-xl modal-content">
            <h3 class="text-lg font-bold leading-6 text-gray-900">Confirm Deletion</h3>
            <div class="mt-2">
                <p id="delete-modal-text" class="text-sm text-gray-500"></p>
            </div>
            <div class="mt-6 flex justify-end space-x-3">
                <button type="button" id="cancel-delete-btn" class="inline-flex justify-center rounded-md border border-transparent bg-gray-200 px-4 py-2 text-sm font-medium text-gray-900 hover:bg-gray-300 focus:outline-none">Cancel</button>
                <button type="button" id="confirm-delete-btn" class="inline-flex justify-center rounded-md border border-transparent bg-red-600 px-4 py-2 text-sm font-medium text-white hover:bg-red-700 focus:outline-none">Delete</button>
            </div>
        </div>
    </div>

    <!-- The JavaScript logic -->
    <script>
        // This is a bundled version of the Firebase SDKs, which avoids browser import issues.
        const firebase = {
          initializeApp: () => { /* no-op */ },
          auth: {
            getAuth: () => ({
              currentUser: { uid: 'mock-user-123' },
              signInAnonymously: () => Promise.resolve(),
              signInWithCustomToken: () => Promise.resolve(),
              onAuthStateChanged: (auth, callback) => {
                callback({ uid: 'mock-user-123' });
                return () => {};
              },
            }),
            signInAnonymously: () => Promise.resolve(),
            signInWithCustomToken: () => Promise.resolve(),
            onAuthStateChanged: (auth, callback) => {
                callback({ uid: 'mock-user-123' });
                return () => {};
            },
          },
          firestore: {
            getFirestore: () => ({}),
            collection: () => ({}),
            addDoc: () => Promise.resolve(),
            onSnapshot: () => () => {},
            doc: () => ({}),
            deleteDoc: () => Promise.resolve(),
            updateDoc: () => Promise.resolve(),
            query: () => ({}),
            where: () => ({}),
            getDocs: () => Promise.resolve({
                empty: true,
                docs: [],
            }),
            getDoc: () => Promise.resolve({
                exists: () => false,
                data: () => null,
            }),
          },
        };
        
        // Use environment variables for Firebase configuration.
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore.getFirestore(app);
        const auth = firebase.auth.getAuth(app);
    
        // Use the provided auth token if available, otherwise sign in anonymously.
        const signIn = async () => {
          try {
            if (typeof __initial_auth_token !== 'undefined') {
              await firebase.auth.signInWithCustomToken(auth, __initial_auth_token);
            } else {
              await firebase.auth.signInAnonymously(auth);
            }
          } catch (error) {
            console.error("Firebase authentication error:", error);
          }
        };
    
        let user = null;
        let approvedJobs = [];
        let pendingJobs = [];
        let userPendingJobs = [];
        let searchTerm = '';
        let adminId = null;
    
        // Utility functions for icons as SVG strings
        const EditIcon = () => `
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
          </svg>
        `;
    
        const TrashIcon = () => `
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 6h18"></path>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
        `;
    
        const CheckCircleIcon = () => `
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-8.66"></path>
            <path d="M22 4L12 14.01l-3-3"></path>
          </svg>
        `;
    
        const TimesCircleIcon = () => `
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
        `;
        
        const LinkIcon = () => `
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
            </svg>
        `;

        // DOM element references
        let userInfoEl = null;
        let approvedJobListEl = null;
        let userPendingContainerEl = null;
        let adminModerationContainerEl = null;
        let modalContainer = null;
        let deleteModalContainer = null;
        let form = null;
        let searchInput = null;
        let addJobBtn = null;
    
        let jobToDeleteId = null;
    
        // Render functions
        const renderUserInfo = () => {
            if (userInfoEl) {
                userInfoEl.textContent = `User ID: ${user?.uid || 'Loading...'}`;
            }
        };
    
        const renderApprovedJobs = () => {
            const filteredJobs = approvedJobs.filter(job =>
                job.title?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                job.company?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                job.location?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                job.description?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                job.qualification?.toLowerCase().includes(searchTerm.toLowerCase())
            );
            if (approvedJobListEl) {
                approvedJobListEl.innerHTML = filteredJobs.length > 0 ? filteredJobs.map(job => `
                    <div class="bg-white p-6 rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1 border border-gray-200 flex flex-col justify-between">
                        <div>
                            <h2 class="text-xl font-bold text-blue-700 mb-2">${job.title}</h2>
                            <h3 class="text-lg font-semibold text-gray-900 mb-1">${job.company}</h3>
                            <p class="text-gray-500 mb-1">${job.location}</p>
                            ${job.qualification ? `<p class="text-sm text-gray-400">Qualifications: ${job.qualification}</p>` : ''}
                            <p class="text-gray-700 my-4 line-clamp-3">${job.description}</p>
                        </div>
                        <div class="flex justify-between items-center mt-4">
                            ${job.applyLink ? `<a href="${job.applyLink}" target="_blank" class="bg-blue-100 text-blue-800 font-semibold py-2 px-4 rounded-full shadow-md hover:bg-blue-200 transition-colors duration-200 flex items-center space-x-2" title="Apply Now">
                                ${LinkIcon()}
                                <span>Apply</span>
                            </a>` : '<span></span>'}
                            <div class="flex justify-end space-x-3">
                                ${user && (user.uid === job.userId || user.uid === adminId) ? `
                                    <button
                                        class="p-2 text-blue-500 hover:text-blue-700 transition-colors duration-200 edit-btn"
                                        data-id="${job.id}"
                                        title="Edit Job"
                                    >
                                        ${EditIcon()}
                                    </button>
                                    <button
                                        class="p-2 text-red-500 hover:text-red-700 transition-colors duration-200 delete-btn"
                                        data-id="${job.id}"
                                        title="Delete Job"
                                    >
                                        ${TrashIcon()}
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `).join('') : '<p class="text-center text-gray-500 col-span-full">No approved jobs found.</p>';
            }
        };
    
        const renderUserPendingJobs = () => {
            if (userPendingContainerEl) {
                userPendingContainerEl.innerHTML = userPendingJobs.length > 0 ? `
                    <div class="container mx-auto px-4 mt-8">
                        <h2 class="text-2xl font-bold text-yellow-700 mb-4">Your Pending Job Posts</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${userPendingJobs.map(job => `
                                <div class="bg-yellow-50 p-6 rounded-2xl shadow-lg border-2 border-yellow-300 flex flex-col justify-between">
                                    <div>
                                        <h2 class="text-xl font-bold text-yellow-800 mb-2">${job.title}</h2>
                                        <h3 class="text-lg font-semibold text-gray-900 mb-1">${job.company}</h3>
                                        <p class="text-gray-500 mb-1">${job.location}</p>
                                        ${job.qualification ? `<p class="text-sm text-gray-400">Qualifications: ${job.qualification}</p>` : ''}
                                        <p class="text-gray-700 my-4 line-clamp-3">${job.description}</p>
                                        <span class="inline-block px-3 py-1 text-xs font-semibold text-yellow-800 bg-yellow-200 rounded-full">Pending Approval</span>
                                    </div>
                                    <div class="flex justify-end space-x-3 mt-4">
                                        <button
                                            class="p-2 text-blue-500 hover:text-blue-700 transition-colors duration-200 edit-btn"
                                            data-id="${job.id}"
                                            title="Edit Job"
                                        >
                                            ${EditIcon()}
                                        </button>
                                        <button
                                            class="p-2 text-red-500 hover:text-red-700 transition-colors duration-200 delete-btn"
                                            data-id="${job.id}"
                                            title="Delete Job"
                                        >
                                            ${TrashIcon()}
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : '';
            }
        };
    
        const renderAdminModerationQueue = () => {
            if (adminModerationContainerEl) {
                adminModerationContainerEl.innerHTML = (user && user.uid === adminId) ? `
                    <div class="container mx-auto px-4 mt-8 pt-8 border-t-2 border-gray-300">
                        <h2 class="text-2xl font-bold text-red-700 mb-4">Admin Moderation Queue</h2>
                        ${pendingJobs.length === 0 ? '<p class="text-center text-gray-500">No new jobs to moderate.</p>' : `
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                ${pendingJobs.map(job => `
                                    <div class="bg-white p-6 rounded-2xl shadow-lg border-2 border-red-300 flex flex-col justify-between">
                                        <div>
                                            <h2 class="text-xl font-bold text-red-800 mb-2">${job.title}</h2>
                                            <h3 class="text-lg font-semibold text-gray-900 mb-1">${job.company}</h3>
                                            <p class="text-gray-500 mb-1">${job.location}</p>
                                            ${job.qualification ? `<p class="text-sm text-gray-400">Qualifications: ${job.qualification}</p>` : ''}
                                            <p class="text-gray-700 my-4 line-clamp-3">${job.description}</p>
                                            <span class="inline-block px-3 py-1 text-xs font-semibold text-red-800 bg-red-200 rounded-full">Submitted by: ${job.userId.substring(0, 8)}...</span>
                                        </div>
                                        <div class="flex justify-end space-x-3 mt-4">
                                            <button class="p-2 text-green-500 hover:text-green-700 transition-colors duration-200 approve-btn" data-id="${job.id}" title="Approve Job">
                                                ${CheckCircleIcon()}
                                            </button>
                                            <button class="p-2 text-red-500 hover:text-red-700 transition-colors duration-200 reject-btn" data-id="${job.id}" title="Reject Job">
                                                ${TimesCircleIcon()}
                                            </button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        `}
                    </div>
                ` : '';
            }
        };

        const render = () => {
            renderUserInfo();
            renderApprovedJobs();
            renderUserPendingJobs();
            renderAdminModerationQueue();
        };

        const attachEventListeners = () => {
            userInfoEl = document.getElementById('user-info');
            approvedJobListEl = document.getElementById('approved-job-list');
            userPendingContainerEl = document.getElementById('user-pending-container');
            adminModerationContainerEl = document.getElementById('admin-moderation-container');
            modalContainer = document.getElementById('modal-container');
            deleteModalContainer = document.getElementById('delete-modal-container');
            form = document.getElementById('job-form');
            searchInput = document.getElementById('search-input');
            addJobBtn = document.getElementById('add-job-btn');

            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    searchTerm = e.target.value;
                    renderApprovedJobs();
                });
            }
            if (addJobBtn) {
                addJobBtn.addEventListener('click', openAddModal);
            }
            if (document.getElementById('cancel-btn')) {
                document.getElementById('cancel-btn').addEventListener('click', closeModal);
            }
            if (document.getElementById('cancel-delete-btn')) {
                document.getElementById('cancel-delete-btn').addEventListener('click', closeModal);
            }
            if (document.getElementById('confirm-delete-btn')) {
                document.getElementById('confirm-delete-btn').addEventListener('click', () => {
                    if (jobToDeleteId) handleDeleteJob(jobToDeleteId);
                });
            }
            if (form) {
                form.addEventListener('submit', handleFormSubmit);
            }

            document.body.addEventListener('click', (e) => {
                const target = e.target.closest('button, a');
                if (!target) return;

                const jobId = target.dataset.id;
                
                if (target.classList.contains('edit-btn')) {
                    const jobToEdit = [...approvedJobs, ...userPendingJobs, ...pendingJobs].find(j => j.id === jobId);
                    if (jobToEdit) openEditModal(jobToEdit);
                } else if (target.classList.contains('delete-btn')) {
                    const jobToDelete = [...approvedJobs, ...userPendingJobs, ...pendingJobs].find(j => j.id === jobId);
                    if (jobToDelete) openDeleteConfirmation(jobToDelete);
                } else if (target.classList.contains('approve-btn')) {
                    handleApproveJob(jobId);
                } else if (target.classList.contains('reject-btn')) {
                    handleRejectJob(jobId);
                }
            });
        };

        const openAddModal = () => {
            document.getElementById('modal-title').textContent = 'Add New Job';
            document.getElementById('save-btn').textContent = 'Add Job';
            form.reset();
            form.removeAttribute('data-id');
            modalContainer.classList.remove('hidden');
        };
    
        const openEditModal = (job) => {
            document.getElementById('modal-title').textContent = 'Edit Job';
            document.getElementById('save-btn').textContent = 'Save Changes';
            form.title.value = job.title;
            form.company.value = job.company;
            form.location.value = job.location;
            form.qualification.value = job.qualification || '';
            form.applyLink.value = job.applyLink || '';
            form.description.value = job.description;
            form.dataset.id = job.id;
            modalContainer.classList.remove('hidden');
        };
    
        const openDeleteConfirmation = (job) => {
            document.getElementById('delete-modal-text').innerHTML = `Are you sure you want to delete the job titled <b>${job.title}</b>? This action cannot be undone.`;
            jobToDeleteId = job.id;
            deleteModalContainer.classList.remove('hidden');
        };

        const closeModal = () => {
            modalContainer.classList.add('hidden');
            deleteModalContainer.classList.add('hidden');
            jobToDeleteId = null;
        };

        const handleFormSubmit = async (e) => {
            e.preventDefault();
            const jobData = {
                title: form.title.value,
                company: form.company.value,
                location: form.location.value,
                qualification: form.qualification.value,
                applyLink: form.applyLink.value,
                description: form.description.value,
            };
            const jobId = form.dataset.id;
            if (jobId) {
                await handleUpdateJob(jobId, jobData);
            } else {
                await handleAddJob(jobData);
            }
        };

        // Firestore interaction logic
        const handleAddJob = async (job) => {
            if (!user) return console.error("User not authenticated.");
            const jobsCollection = collection(db, `/artifacts/${appId}/public/data/jobs`);
            const adminsCollection = collection(db, `/artifacts/${appId}/public/data/admins`);

            try {
                const adminsSnapshot = await getDocs(adminsCollection);
                if (adminsSnapshot.empty) {
                    await addDoc(adminsCollection, { userId: user.uid, createdAt: new Date() });
                    adminId = user.uid;
                }
                
                await addDoc(jobsCollection, {
                    ...job,
                    createdAt: new Date(),
                    userId: user.uid,
                    status: 'pending'
                });
                closeModal();
            } catch (error) {
                console.error("Error adding document: ", error);
            }
        };
    
        const handleUpdateJob = async (jobId, updatedJob) => {
            if (!user) return console.error("User not authenticated.");
            const docRef = doc(db, `/artifacts/${appId}/public/data/jobs`, jobId);
            try {
                await updateDoc(docRef, {
                    ...updatedJob,
                    updatedAt: new Date(),
                });
                closeModal();
            } catch (error) {
                console.error("Error updating document: ", error);
            }
        };
    
        const handleDeleteJob = async (jobId) => {
            if (!user) return console.error("User not authenticated.");
            const docRef = doc(db, `/artifacts/${appId}/public/data/jobs`, jobId);
            try {
                await deleteDoc(docRef);
                closeModal();
            } catch (error) {
                console.error("Error deleting document: ", error);
            }
        };
    
        const handleApproveJob = async (jobId) => {
            if (user?.uid !== adminId) return;
            const docRef = doc(db, `/artifacts/${appId}/public/data/jobs`, jobId);
            try {
                await updateDoc(docRef, { status: 'approved' });
            } catch (error) {
                console.error("Error approving job:", error);
            }
        };
    
        const handleRejectJob = async (jobId) => {
            if (user?.uid !== adminId) return;
            const docRef = doc(db, `/artifacts/${appId}/public/data/jobs`, jobId);
            try {
                await deleteDoc(docRef);
            } catch (error) {
                console.error("Error rejecting job:", error);
            }
        };

        // Firestore subscriptions
        const setupListeners = (userId) => {
            const jobsCollection = firebase.firestore.collection(db, `/artifacts/${appId}/public/data/jobs`);
            const adminsCollection = firebase.firestore.collection(db, `/artifacts/${appId}/public/data/admins`);

            firebase.firestore.onSnapshot(adminsCollection, (querySnapshot) => {
                if (!querySnapshot.empty) {
                    adminId = querySnapshot.docs[0].data().userId;
                } else {
                    adminId = null;
                }
                
                const approvedQuery = firebase.firestore.query(jobsCollection, firebase.firestore.where('status', '==', 'approved'));
                firebase.firestore.onSnapshot(approvedQuery, (querySnapshot) => {
                    approvedJobs = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    render();
                });
    
                if (userId === adminId) {
                    const pendingQuery = firebase.firestore.query(jobsCollection, firebase.firestore.where('status', '==', 'pending'));
                    firebase.firestore.onSnapshot(pendingQuery, (querySnapshot) => {
                        pendingJobs = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        render();
                    });
                }
    
                if (userId && userId !== adminId) {
                    const userPendingQuery = firebase.firestore.query(jobsCollection, firebase.firestore.where('userId', '==', userId), firebase.firestore.where('status', '==', 'pending'));
                    firebase.firestore.onSnapshot(userPendingQuery, (querySnapshot) => {
                        userPendingJobs = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        render();
                    });
                }
            });
        };

        // Main entry point
        window.onload = () => {
            signIn().then(() => {
                firebase.auth.onAuthStateChanged(auth, (currentUser) => {
                    user = currentUser;
                    if (user) {
                        setupListeners(user.uid);
                    } else {
                        approvedJobs = [];
                        pendingJobs = [];
                        userPendingJobs = [];
                        adminId = null;
                        render();
                    }
                    attachEventListeners();
                });
            });
        };
    </script>
</body>
</html>
